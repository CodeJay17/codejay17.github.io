   padding:30px;

<body>
	
	
	
	
	
	
<div id="header">

</div>
<div id="nav">
<div class="class1">

<div class="class2">
<a href="https://www.instagram.com/scooby_jay17/">Personal Instagram</a><br>
</div>
<div class="class3">
More Photos
</div>

</div>




<p class="one"><div class="w3-content w3-section" style="max-width:300px">
  <img class="mySlides" src="juliojones1000.jpg" style="width:300%">
  <img class="mySlides" src="dontemoncrief1000.jpg" style="width:300%">
  <img class="mySlides" src="deseanjacksonskin1000.jpg" style="width:300%">
  <img class="mySlides" src="Odellredskins1000.jpg" style="width:300%">
  <img class="mySlides" src="steffondiggs1000.jpg" style="width:300%">
</div>

<script>
var myIndex = 0;
carousel();
function carousel() {
    var i;
    var x = document.getElementsByClassName("mySlides");
    for (i = 0; i < x.length; i++) {
       x[i].style.display = "none";  
    }
    myIndex++;
    if (myIndex > x.length) {myIndex = 1}    
    x[myIndex-1].style.display = "block";  
    setTimeout(carousel, 4000); // Change image every 4 seconds
}
</script>	</p>
</p>



<div id="footer">
<marquee behavior="alternate">Follow My instagram</marquee> 
</div>
