<!DOCTYPEhtml>
<html>
	
<head>
	
<title>JaysGraphics</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">	
	
<style>
#header {
    background-color:#4d79ff;
    color:white;
    text-align:center;
    padding:5px;
}
#nav {
    line-height:30px;
    background-color:#eeeeee;
    height:960px;
    width:220px;
    float:left;
    padding:5px;	      
}
#section {
    width:350px;
    float:left;
    padding:10px;	 	 
}
#footer {
    background-color:#000c33;
    color:white;
    clear:both;
    text-align:center;
   padding:5px;	 	 
}
</style>	
	
	
	
	
	
	
</head>	

<body>
	
	
	
<div class="w3-content" style="max-width:800px;position:relative">

<img class="mySlides" src="juliojones1000.jpg" style="width:100%">
<img class="mySlides" src="dontemoncrief1000.jpg" style="width:100%">
<img class="mySlides" src="Odellredskins1000.jpg" style="width:100%">
<img class="mySlides" src="deseanjacksonskin1000.jpg" style="width:100%">

<a class="w3-btn-floating" style="position:absolute;top:45%;left:0" onclick="plusDivs(-1)">❮</a>
<a class="w3-btn-floating" style="position:absolute;top:45%;right:0" onclick="plusDivs(1)">❯</a>

</div>

<script>
var slideIndex = 1;
showDivs(slideIndex);

function plusDivs(n) {
  showDivs(slideIndex += n);
}

function showDivs(n) {
  var i;
  var x = document.getElementsByClassName("mySlides");
  if (n > x.length) {slideIndex = 1}    
  if (n < 1) {slideIndex = x.length} ;
  for (i = 0; i < x.length; i++) {
     x[i].style.display = "none";  
  }
  x[slideIndex-1].style.display = "block";  
}
</script>	
	
	
<div id="header">
<h1>Jay's Graphics</h1>
</div>

<div id="nav">
Instagram<br>
More Photos<br>
Amazing wild life photos
</div>

<div id="section">

</div>

<script>

showDivs(slideIndex);

}

  if (n > x.length) {slideIndex = 1}

     x[i].style.display = "none";  
  }

</script>	</p>

</div>
