<!DOCTYPEhtml>
<html>
	
<head>
	
<title>JaysGraphics</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">
<style>
.mySlides {display:none;}
</style>	
	
<style>
#header {
    background-color:#4d79ff;
    color:white;
    text-align:center;
    padding:5px;
}
#nav {
    line-height:30px;
    background-color:#eeeeee;
    height:960px;
    width:250px;
    float:left;
    padding:5px;	      
}

#footer {
    background-color:#000c33;
    color:white;
    clear:both;
    text-align:center;
   padding:30px;	 	 
}
</style>	
	
	
	
	
	
	
</head>	

<body>
	
	
	
	
	
	
<div id="header">
<h1>Jay's Graphics</h1>
</div>

<div id="nav">
Instagram<br>
More Photos<br>
Amazing wild life photos
</div>


<h2>Photos</h2>
<p><div class="w3-content w3-section" style="max-width:500px">
  <img class="mySlides" src="juliojones1000.jpg" style="width:100%">
  <img class="mySlides" src="dontemoncrief1000.jpg" style="width:100%">
  <img class="mySlides" src="Odellredskins1000.jpg" style="width:100%">
</div>

<script>
var myIndex = 0;
carousel();

function carousel() {
    var i;
    var x = document.getElementsByClassName("mySlides");
    for (i = 0; i < x.length; i++) {
       x[i].style.display = "none";  
    }
    myIndex++;
    if (myIndex > x.length) {myIndex = 1}    
    x[myIndex-1].style.display = "block";  
    setTimeout(carousel, 2000); // Change image every 5 seconds
}
</script>	</p>



<div id="footer">

</div>

	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
</body>
